<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/output.css" />
  </head>
  <body class="flex justify-center items-center min-h-screen">
    <div class="relative flex flex-col rounded-xl bg-transparent">
      <h4 class="block text-xl font-medium text-slate-800 text-center">
        Password Generator
      </h4>
      <p class="text-slate-500 font-light text-center">
        Generate A Random Password !
      </p>
      <form class="mt-8 mb-2 w-80 max-w-screen-lg sm:w-96 form">
        <div class="mb-1 flex flex-col gap-6">
          <div class="w-full max-w-sm min-w-[200px]">
            <label class="block mb-2 text-sm text-slate-600"> Password </label>
            <div
              class="flex justify-between items-center w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
            >
              <input
                type="text"
                class="pass-input focus:outline-none"
                readonly
                placeholder="Your Password"
              />
              <i class="fas fa-copy text-black copy-btn cursor-pointer"></i>
            </div>
          </div>
          <div>
            <a class="btn p-3 power text-white rounded align-self-start"></a>
          </div>
        </div>
        <button
          class="mt-4 w-full rounded-md bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none generate-pass-btn"
          type="button"
        >
          <i class="fas fa-bolt"></i> Generate password
        </button>
      </form>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
