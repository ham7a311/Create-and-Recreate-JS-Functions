<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body
    class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4"
  >
    <div class="bg-slate-800 rounded-lg shadow-lg w-96 p-6">
      <h1 class="text-xl font-semibold mb-4">To-Do List</h1>
      <div class="flex items-center mb-4">
        <input
          type="text"
          id="taskInput"
          placeholder="Add A Task..."
          class="border border-gray-600 rounded p-2 w-full bg-slate-700 text-white"
        />
        <button
          onclick="addTask()"
          class="bg-blue-600 hover:bg-blue-500 text-white rounded px-3 py-2 ml-2"
        >
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <ul id="taskList" class="mt-4">
        <!-- Tasks will be added here -->
      </ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
